    $("#btnSaveCustomer").click(function () {
        $.ajax({
            method: "GET",
            url: "db/db.json",
            async: true,
            // dataType:"json",
            success: function (response) {
                for (let i of response) {
                    let row = `<tr><td>${i.id}</td><td>${i.name}</td><td>${i.address}</td><td>${i.salary}</td></tr>`;
                    $("#tbody").append(row);
                }
            }
        });
    });
